<!DOCTYPE html><html lang="ch"><head>    <!-- 页面meta -->    <meta charset="utf-8">    <title>SpringMVC案例</title>    <!-- 引入样式 -->    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/fontawesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书名称" style="width: 200px;" class="filter-item"></el-input>                <el-button class="dalfBut" @click="getById()">查询</el-button>                <el-button type="primary" class="butT" @click="openSave()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="openUpdate(scope.row)">编辑</el-button>                        <el-button size="mini" type="danger" @click="deleteById(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible = false">取消</el-button>                        <el-button type="primary" @click="saveBook()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisibleEdit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisibleEdit = false">取消</el-button>                        <el-button type="primary" @click="updateBook()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="https://unpkg.com/element-ui/lib/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    const vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的分页列表数据            formData: {},//表单数据            dialogFormVisible: false,//增加表单是否可见            dialogFormVisibleEdit: false,//编辑表单是否可见            pagination: {},//分页模型数据，暂时弃用        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            // 重置表单            resetForm() {                //清空输入框                this.formData = {};            },            // 弹出添加窗口            openSave() {                this.dialogFormVisible = true;                this.resetForm();            },            // 弹出修改窗口            openUpdate(row) {                axios.get("/books/" + row.id).then((res) => {                    console.log(res.data.data + res.data.code);                    if (res.data.code === 2031) {                        console.log(res.data.data);                        this.formData = res.data.data;                        this.dialogFormVisibleEdit = true;                    } else {                        this.$message.error(res.data.msg);                    }                })            },            //添加图书            saveBook() {                axios.post("/books", this.formData).then((res) => {                    if (res.data.code === 2001) {//关闭弹层                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    } else if (res.data.code === 2000) {                        this.$message.error("添加失败");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();//刷新数据                });            },            //删除图书            deleteById(row) {                this.$confirm("您确认要删除吗", "提示", {                    type: "info"                }).then(() => {                    //开始删除                    axios.delete("/books/" + row.id).then((res) => {                        if (res.data.code === 2021) {                            this.$message.success("删除成功");                        } else {                            this.$message.error("删除失败");                        }                    }).finally(() => {                        this.getAll();//刷新数据                    });                    //删除结束                }).catch(() => {                    //取消删除                    this.$message.info("取消删除");                });            },            updateBook() {                axios.put("/books", this.formData).then((res) => {                    if (res.data.code === 2011) {//关闭弹层                        this.dialogFormVisibleEdit = false;                        this.$message.success("修改成功");                    } else if (res.data.code === 2010) {                        this.$message.error("修改失败");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();//刷新数据                });            },            //查询图书            getById() {                axios.get("/books/" + row.id).then((res) => {                    if (res.data.code === 2031) {                        this.dataList = res.data.data;                    } else {                        this.$message.error(res.data.msg);                    }                })            },            //主页列表查询            getAll() {                axios.get("/books").then((res) => {                    if (res.data.code === 2031) {                        this.dataList = res.data.data;                    } else {                        this.$message.error(res.data.msg);                    }                });            },        }    });</script></html>
